<html>
    
    <head>
        <script>
        function validar() {
            var idade = gebi("idIdade").value;
            var peso = gebi("idPeso").value;
            var altura = gebi("idAltura").value;
            var senha = gebi("idSenha").value;
            var email = gebi("idEmail").value;
            var nome = gebi("idNome").value;

            if ((nome != "fulano")) {
                alert("Nome deve ser igual a fulano!");
                gebi("idNome").focus();
                return;
            }
            
            if (idade.lenght === 0) {
                alert("Preencha 'Idade'!")
            } else
                if(idade < 10) {
                alert("Muito Novo")
            }

            if (peso.lenght === 0) {
                alert("Preencha o 'Peso'!")
            } else
                if ( (peso < 40) && (peso > 150) ){
                alert("na média")
            }

            if (altura.lenght === 0) {
                alert("Preencha 'Altura'")
            }else 
                if (altura < 1.40){
                alert("Muito Baixo")
            }

            if (senha.lenght === 0){
                alert("Preencha 'Senha'!")
            }else 
                if( (senha != 1234) && (senha != 4321)){
            }
            
            if (email.lenght === 0){
                alert("Preencha 'Email'!")
            }else
                if(email != "nada@nada.com"){
                alert("Email errado.")
            }

            if (nome.lenght === 0)
                alert("Preencha 'Fulano'!")
            else
                if(nome != "Fulano"){
                    alert("qm é vc?")
 
            }

            alert("Sucesso!")
            gebi("formV2").submit()

            gebi("email").style.borderColor ="red";
            
        }
        </script>
        <script src="js/myscript.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <h1>Validar V2</h1>
            <form id="formV2"
            action="http://jkorpela.fi/cgi-bin/echo.cgi"
            method="post">
                <fieldset style="width:230px">
                    <legend>Login V2:</legend>
                    Idade: <input id="idIdade" name="idade" type="text" placeholder="10">
                    Peso: <input id="idPeso" name="peso" required min="41" step="0.1" type="text" placeholder="Entre 40 e 150">
                    Altura: <input id="idAltura" name="altura" type="text" placeholder="1,40">
                    Senha: <input id="idSenha" name="senha" type="text" placeholder="1234 ou 4321">
                    Email: <input id="idEmail"name="email"  type="text" placeholder="nada@nada.com">
                    Nome: <input id="idNome" name="nome" type="text" placeholder="Fulano">
                <input type="button" value="Enviar" onclick="validar();">
                </fieldset>
            </form>
        </center>
    </body>
</html>
