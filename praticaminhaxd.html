<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myscript.js" type="text/javascript"></script>
    <script>
        function login() {
            var nome = gebi("idNome").value;
            var senha = gebi("idSenha").value;

            if (nome.length === 0) {
                alert("Preencha nome");
            } else
                if ((nome != "fulano")) {
                    alert("O nome está incorreto");
                }

            if (senha.length === 0) {
                alert("Preencha senha");
            } else
                if ((senha != "1234")) {
                    alert("A senha está incorreta");
                }

            alert("Login concluído com sucesso!")
            gebi("formPractice").submit();
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="formPractice" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <center>
            <fieldset style="width:230px">
                <legend>Validação</legend>
                Nome: <input type="text" name="Nome" id="idNome">
                Senha: <input type="text" name="Nome" id="idSenha">
                <input type="button" value="Enviar" onclick="login();">
            </fieldset>
        </center>
    </form>
</body>

</html>
