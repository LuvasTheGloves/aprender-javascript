<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #enviar{
            background-color:rgb(214, 255, 241) ;
        }
    </style>
    <script src="js/myscript.js" type="text/javascript"></script>
    <script>
        function contar(){
            var a = ["josé", "maria", "padre", "joana", "bento", "francisco"]

            for(let index = 0; index < a.length; index++){
                const element = a[index];

                if(element == "padre"){
                    document.write("casinha: " + index + " tem " + element + "<br>")
                    break
                }
            }
            var quem = prompt("Diga um nome")
            var ondeEsta = a.indexOf(quem) //casinha -1
            if(ondeEsta != -1){
            document.write("casinha: " + ondeEsta + " tem " + quem + "<br>")
            a.splice(ondeEsta,1)//remove 1
            }else{
                document.write("não achei: " + quem)
            }
            document.write(a)
        }
    </script>
    <title>Repete aí mano, tá com medo é?</title>
</head>
<body>
    <input type="button" id="enviar" value="Enviar" onclick="contar()">
</body>
</html>
