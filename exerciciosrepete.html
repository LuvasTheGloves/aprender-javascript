<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myscript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
            const numeroFornecido = prompt("Diga um número")
            // Preenche um array com valores de 0 até o número fornecido
            const arrayValores = [];
            for(let i = 0; i <= numeroFornecido; i++){
                arrayValores.push(i);
            }
            // Escreve na página cada valor do array
            document.write("Original: " + arrayValores + "<br>");
            document.write("<hr>");
             // Pergunta um valor para ser removido
            const valorRemover = parseInt(prompt("Por favor me diga um valor para eu remover, então eu o apagarei de sua existência nessa memória do computador."));
        
            // Remove o valor fornecido do array
            const index = arrayValores.indexOf(valorRemover);
            if (index !== -1){
            arrayValores.splice(index, 1);
        }
        document.write("Alterado: " + arrayValores + "<br>");
        document.write("<hr>");
    </script>
    <title>Agora cê vai repetir, de verdade.</title>
</head>

</body>
</html>
